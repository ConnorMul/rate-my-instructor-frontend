<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./src/FetchClient.js"></script>
  <script src="./src/index.js" defer></script>
  <link rel="stylesheet" href="./styles/main.css">
  <title>Rate My Instructor</title>
</head>

<body>
  <header>
    <h1>Rate My Instructor</h1>
    
    <button class="open-button" onclick="openForm()">Login</button>
      <div class="form-popup" id="div-login-form">

      <form  class="form-container" id="login-form">
        <!-- action="/action_page.php" -->
        <h4>Login</h4>
    
        <label for="email"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
    
        <!-- <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required> -->
    
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
    <div class="form-popup2" id="div-login-form2">


    </div>
    <br>


    <script>
      function openForm() {
        document.getElementById("div-login-form").style.display = "block";
      }
      
      function closeForm() {
        document.getElementById("div-login-form").style.display = "none";
      }

      // function restoreForm() {
      //   document.getElementById("div-login-form").style.display = "none";
      // }

      function openInstructorForm() {
        document.querySelector("#div-instructor-form").style.display = "block";
      }

      function closeInstructorForm() {
        document.querySelector("#div-instructor-form").style.display = "none"
      }

      </script>
  </header>
  <nav>
    <ul id="instructor-list">
      <li>Instructor 1</li>
      <li>Instructor 2</li>
      <li>Instructor 3</li>

    </ul>
   
    <button class="new-instructor-button" onclick="openInstructorForm()">Make A New Instructor</button>
    
    <div class="instructor-form-popup" id="div-instructor-form"> 
      <form id="instructor-form" data-id="User ID HERE" autocomplete="off">
        <h4> Make a New Instructor </h4> 
        <label for="name"> New Instructor Name: </label><br>
        <input type="text" name="name"  /><br>
        
        <label for="years_teaching"> New Instructor Years: </label><br>
        <input type="text" name="years_teaching" /><br>

        <label for="bio"> Bio: </label><br>
        <input type="text" name="bio" /><br>

        <input type="submit" value="Update" />
        <button type="button" class="btn cancel" onclick="closeInstructorForm()">Close</button>
      </form>
    </div> 
  </nav>
  <main>
    <img src="https://i.imgur.com/I514AHz.png" alt="placeholder" style="max-width: 500px;" />
    
    <h2>Instructor Name</h2>
    <div class="info">
      <h3>School</h3>
      <p id="bio">Bio</p>
      <button id="likes"></button>
      <ul id="comments">
        <!-- COMMENTS GO HERE -->
      </ul>
    </div>

    <form id="comment-form" data-id="insert Instructor ID HERE" autocomplete="off">
      <h4> Add a Comment for this Instructor </h4> 
      <label for="name"></label>
      <input type="text" name="content" id=1 />
      <input type="submit" value="Comment" />
    </form>
    <hr />
    
  </main>
</body>

</html>
